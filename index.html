<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Metadata -->
    <title>Markpad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple markdown editor and note-taker.">
    <link rel="manifest" href="manifest.json">
    <!-- External Resources -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/alerts.css">
    <!-- Scripts -->
    <script src="js/showdown.js"></script>
    <script src="js/index.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/alerts.js"></script>
</head>
<body class="color-scheme-dark">
    <div class="alerts"></div>
    <div class="main">
        <nav class="nav">
            <img class="logo" src="img/logo.svg" alt="Markpad">
            <li class="nav-item active">
                <button>
                    <span class="material-symbols-outlined">edit_note</span>
                        <span class="nav-label">edit</span>
                </button>
            </li>
            <li class="nav-item">
                <button class="sync-button" onclick="saveToLocalStorage('button')">
                    <span class="material-symbols-outlined">cloud_upload</span>
                    <span class="nav-label">sync</span>
                </button>
            </li>
            <!--<li class="nav-item">
                <button>
                    <span class="material-symbols-outlined">download</span>
                    <span class="nav-label">save</span>
                </button>
            </li>-->
            <sp></sp>
            <li class="nav-item">
                <button>
                    <span class="material-symbols-outlined">settings</span>
                    <span class="nav-label">settings</span>
                </button>
            </li>
        </nav>
        <menu class="menu-bar">
            <li>File</li>
            <li>Edit</li>
            <li>View</li>
            <li>Format</li>
            <li>Tools</li>
            <li>Help</li>
            <sp></sp>
            <li onclick="saveToLocalStorage('button')">Sync</li>
        </menu>
        <div class="page-content-bounds">
            <main class="page-content">
                <textarea class="text-input"># Markpad
A really cool looking markdown note-taker</textarea>
                <div class="markdown-output">
                    <p>
                        <h1 id="markpad">Markpad</h1>
                        <p>A really cool looking markdown note-taker</p>
                    </p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
