<body class="color-scheme-dark">
    <div class="alerts"></div>
    <div class="main">
        <nav class="nav">
            <img class="logo" src="img/logo.svg" alt="Markpad">
            <li class="nav-item active">

                <button class="theme-button" onclick="toggleColorScheme()">

                    <span class="nav-label">auto</span>
                </button>
            </li>
            <li class="nav-item">
                <button>
                    <span class="material-symbols-outlined">settings</span>
                    <span class="nav-label">settings</span>
                </button>
            </li>
        </nav>
        <menu class="menu-bar">
            <li>File</li>
            <li>Edit</li>
            <li>View</li>
            <li>Format</li>

            <li>Help</li>
            <sp></sp>
